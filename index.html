
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic UPSC Syllabus Explorer</title>
    <!-- Framework & Library CDNs -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Chosen Palette: Midnight Bloom (Deep Indigo, Soft Lavender, Gold Accent) -->
    <!-- Application Structure Plan: The application is now a single, linear, scrollable page built with React. The previous sidebar navigation is replaced by a clear, top-down information flow (Header -> Prelims -> Mains -> Interview -> Footer). This structure is more intuitive for content discovery on both mobile and desktop, encouraging exploration through scrolling. Content is grouped into visually distinct sections with animations that trigger on scroll, enhancing engagement. Each syllabus topic is presented in an interactive accordion card, allowing users to progressively disclose information without being overwhelmed. This design prioritizes a modern, clean aesthetic and a guided, narrative-like user experience. -->
    <!-- Visualization & Content Choices: Report Info: UPSC Exam Structure. Goal: Provide a quick, high-level overview of the Mains exam. Viz/Presentation Method: Doughnut Chart within a React component. Interaction: Hovering over segments reveals details. Justification: A chart visually breaks up the text-heavy content and offers an immediate, digestible summary of the exam's composition. Library/Method: Chart.js (Canvas) integrated into a React `useEffect` hook. Report Info: Detailed Syllabus Text. Goal: Organize dense, hierarchical information. Viz/Presentation Method: Interactive Accordion Cards (React components). Interaction: Clicking a card header smoothly expands/collapses the detailed syllabus points. Checkboxes allow for progress tracking. Justification: This component-based approach is ideal for managing state (open/closed, checked/unchecked) efficiently in React and creates a clean, reusable UI element. Library/Method: React State (`useState`) for accordions, `localStorage` for checkbox persistence. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .accordion-button.active + .accordion-content {
            max-height: 2000px;
        }
        .accordion-button .arrow {
            transition: transform 0.3s ease-in-out;
        }
        .accordion-button.active .arrow {
            transform: rotate(180deg);
        }
        .fade-in-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .task-checkbox:checked + .task-label {
            text-decoration: line-through;
            opacity: 0.6;
        }
    </style>
</head>
<body class="bg-slate-900 text-white">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const syllabusData = {
            prelims: {
                gs: [
                    { id: 'pre-gs-1', text: 'Current events of national and international importance.' },
                    { id: 'pre-gs-2', text: 'History of India and Indian National Movement.' },
                    { id: 'pre-gs-3', text: 'Indian and World Geography - Physical, Social, Economic.' },
                    { id: 'pre-gs-4', text: 'Indian Polity and Governance - Constitution, Political System, etc.' },
                    { id: 'pre-gs-5', text: 'Economic and Social Development - Sustainable Development, Poverty, Inclusion, etc.' },
                    { id: 'pre-gs-6', text: 'General issues on Environmental ecology, Bio-diversity and Climate Change.' },
                    { id: 'pre-gs-7', text: 'General Science.' },
                ],
                csat: [
                    { id: 'pre-csat-1', text: 'Comprehension' },
                    { id: 'pre-csat-2', text: 'Interpersonal skills including communication skills' },
                    { id: 'pre-csat-3', text: 'Logical reasoning and analytical ability' },
                    { id: 'pre-csat-4', text: 'Decision making and problem-solving' },
                    { id: 'pre-csat-5', text: 'General mental ability' },
                    { id: 'pre-csat-6', text: 'Basic numeracy (Class X level)' },
                    { id: 'pre-csat-7', text: 'Data interpretation (Class X level)' },
                ]
            },
            mains: [
                { id: 'mains-1', title: 'Paper I: Essay', content: 'Candidates will write essays on various topics, focusing on orderly arrangement of ideas and concise writing. Credit is given for effective expression.' },
                { id: 'mains-2', title: 'Paper II: General Studies I', content: 'Covers Indian Heritage and Culture, History (Modern Indian & World), Geography of the World, and Society.' },
                { id: 'mains-3', title: 'Paper III: General Studies II', content: 'Covers Governance, Constitution, Polity, Social Justice, and International Relations.' },
                { id: 'mains-4', title: 'Paper IV: General Studies III', content: 'Covers Technology, Economic Development, Biodiversity, Environment, Security, and Disaster Management.' },
                { id: 'mains-5', title: 'Paper V: General Studies IV', content: 'Focuses on Ethics, Integrity, and Aptitude, including case studies on these issues.' },
                { id: 'mains-6', title: 'Papers VI & VII: Optional Subject I & II', content: 'Two papers on one optional subject chosen by the candidate from a prescribed list.' },
            ]
        };

        const AnimatedSection = ({ children }) => {
            const domRef = useRef();
            const [isVisible, setVisible] = useState(false);

            useEffect(() => {
                const observer = new IntersectionObserver(entries => {
                    if (entries[0].isIntersecting) {
                        setVisible(true);
                        observer.unobserve(domRef.current);
                    }
                });
                observer.observe(domRef.current);
                return () => observer.disconnect();
            }, []);

            return (
                <div ref={domRef} className={`fade-in-section ${isVisible ? 'is-visible' : ''} mb-16`}>
                    {children}
                </div>
            );
        };
        
        const AccordionItem = ({ title, children, id }) => {
            const [isOpen, setIsOpen] = useState(false);
            const [isChecked, setIsChecked] = useState(false);
            
            useEffect(() => {
                const savedState = localStorage.getItem(`progress_${id}`);
                if (savedState) {
                    setIsChecked(JSON.parse(savedState));
                }
            }, [id]);

            const handleToggle = () => setIsOpen(!isOpen);

            const handleCheckboxChange = (e) => {
                e.stopPropagation(); // Prevent accordion from toggling
                const checked = e.target.checked;
                setIsChecked(checked);
                localStorage.setItem(`progress_${id}`, JSON.stringify(checked));
            };

            return (
                <div className="bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-xl shadow-lg overflow-hidden">
                    <button onClick={handleToggle} className={`accordion-button w-full text-left p-5 font-semibold text-lg flex justify-between items-center transition-colors hover:bg-slate-700/50 ${isOpen ? 'active bg-slate-700/50' : ''}`}>
                        <div className="flex items-center">
                            <input type="checkbox" onChange={handleCheckboxChange} checked={isChecked} onClick={e => e.stopPropagation()} className="h-5 w-5 mr-4 rounded border-slate-500 text-indigo-500 focus:ring-indigo-500 bg-transparent" />
                            <span className={`task-label ${isChecked ? 'line-through text-slate-500' : ''}`}>{title}</span>
                        </div>
                        <span className="arrow text-indigo-400 text-2xl transform">â–¼</span>
                    </button>
                    <div className="accordion-content">
                        <div className="px-5 pb-5 pt-2 text-slate-300 border-t border-slate-700">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        const MainsChart = () => {
            const chartRef = useRef(null);

            useEffect(() => {
                const ctx = chartRef.current.getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['GS Papers', 'Optional Papers', 'Essay'],
                        datasets: [{
                            data: [4, 2, 1],
                            backgroundColor: ['#4f46e5', '#6366f1', '#a5b4fc'],
                            borderColor: '#1e293b',
                            borderWidth: 4,
                            hoverOffset: 10
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '70%',
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    color: '#cbd5e1',
                                    padding: 20,
                                    font: { size: 14, family: 'Inter' }
                                }
                            }
                        }
                    }
                });
                return () => myChart.destroy();
            }, []);

            return <canvas ref={chartRef}></canvas>;
        };

        const App = () => {
            return (
                <div className="bg-gradient-to-b from-slate-900 to-indigo-900 min-h-screen">
                    <header className="text-center py-20 px-6 relative overflow-hidden">
                        <div className="absolute inset-0 bg-grid-slate-800 [mask-image:linear-gradient(0deg,#000000,rgba(0,0,0,0.6))]"></div>
                        <div className="relative z-10">
                            <h1 className="text-5xl md:text-7xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-white to-slate-400 mb-4">UPSC Syllabus Explorer</h1>
                            <p className="text-lg md:text-xl text-slate-300 max-w-3xl mx-auto">An interactive, single-page application to help you navigate, track, and master the Civil Services Examination syllabus.</p>
                        </div>
                         <img src="https://placehold.co/1200x400/111827/4f46e5?text=Focus" alt="Abstract background image representing focus and study" className="absolute inset-0 w-full h-full object-cover opacity-10 pointer-events-none"/>
                    </header>

                    <main className="container mx-auto px-6 py-10">
                        <AnimatedSection>
                            <h2 className="text-4xl font-bold mb-8 text-center text-indigo-300">Preliminary Examination</h2>
                            <div className="grid md:grid-cols-2 gap-8">
                                <div className="space-y-4">
                                     <h3 className="text-2xl font-semibold mb-4 text-slate-200">Paper I: General Studies</h3>
                                     {syllabusData.prelims.gs.map(item => (
                                         <AccordionItem key={item.id} title={item.text} id={item.id}>
                                             A comprehensive understanding of these topics is crucial for clearing the prelims cut-off.
                                         </AccordionItem>
                                     ))}
                                </div>
                                <div className="space-y-4">
                                     <h3 className="text-2xl font-semibold mb-4 text-slate-200">Paper II: CSAT (Qualifying)</h3>
                                      {syllabusData.prelims.csat.map(item => (
                                         <AccordionItem key={item.id} title={item.text} id={item.id}>
                                             This paper tests aptitude and reasoning skills. A minimum of 33% is required to qualify.
                                         </AccordionItem>
                                     ))}
                                </div>
                            </div>
                        </AnimatedSection>

                        <AnimatedSection>
                            <h2 className="text-4xl font-bold mb-8 text-center text-indigo-300">Mains Examination</h2>
                            <div className="grid lg:grid-cols-5 gap-8">
                                <div className="lg:col-span-3 space-y-4">
                                    {syllabusData.mains.map(item => (
                                        <AccordionItem key={item.id} title={item.title} id={item.id}>
                                            <p>{item.content}</p>
                                        </AccordionItem>
                                    ))}
                                </div>
                                <div className="lg:col-span-2 bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-xl shadow-lg p-6">
                                    <h3 className="text-2xl font-semibold mb-4 text-center">Merit Papers Breakdown</h3>
                                    <div className="chart-container relative w-full h-80">
                                        <MainsChart />
                                    </div>
                                    <div className="mt-6 text-center text-slate-400">
                                        <p className="font-semibold text-white">Qualifying Papers (Not in Chart):</p>
                                        <p>Paper A (Indian Language) & Paper B (English)</p>
                                    </div>
                                    <img src="https://placehold.co/400x200/1e293b/a5b4fc?text=Structure" alt="Abstract image representing structure" className="mt-6 rounded-lg opacity-50"/>
                                </div>
                            </div>
                        </AnimatedSection>
                        
                        <AnimatedSection>
                            <h2 className="text-4xl font-bold mb-8 text-center text-indigo-300">Personality Test (Interview)</h2>
                            <div className="max-w-4xl mx-auto bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-xl shadow-lg p-8">
                                <h3 className="text-2xl font-semibold mb-4 text-center">The Final Stage: 275 Marks</h3>
                                <p className="text-slate-300 mb-6 text-center">This is an assessment of your personal suitability for a public service career, judging mental caliber, social traits, and interest in current affairs.</p>
                                <ul className="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4 text-slate-200">
                                    <li className="flex items-center"><span className="text-indigo-400 mr-3">âœ”</span> Mental alertness</li>
                                    <li className="flex items-center"><span className="text-indigo-400 mr-3">âœ”</span> Critical powers of assimilation</li>
                                    <li className="flex items-center"><span className="text-indigo-400 mr-3">âœ”</span> Clear and logical exposition</li>
                                    <li className="flex items-center"><span className="text-indigo-400 mr-3">âœ”</span> Balance of judgement</li>
                                    <li className="flex items-center"><span className="text-indigo-400 mr-3">âœ”</span> Variety and depth of interest</li>
                                    <li className="flex items-center"><span className="text-indigo-400 mr-3">âœ”</span> Social cohesion and leadership</li>
                                    <li className="flex items-center"><span className="text-indigo-400 mr-3">âœ”</span> Intellectual and moral integrity</li>
                                </ul>
                            </div>
                        </AnimatedSection>
                    </main>

                    <footer className="text-center py-10 border-t border-slate-800 text-slate-400">
                        <p>&copy; 2025 UPSC Syllabus Explorer. Designed to simplify your preparation journey.</p>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

</body>
</html>
